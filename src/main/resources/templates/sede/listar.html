<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Gestión de Sedes - Escuela</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<div class="container" style="margin-top:90px;">
    <h1>Listado de Sedes</h1>

    <div style="padding: 10px;">
        <p><a th:href="@{/formSede}" class="btn btn-success btn-xs">Crear Sede</a></p>
    </div>

    <table class="table table-primary table-hover table-bordered">
        <thead class="table-light">
        <tr style="text-align: center;">
            <th>ID</th>
            <th>NOMBRE DE LA SEDE</th>
            <th>UBICACIÓN EN MAPA</th>
            <th>DIRECCIÓN</th>
            <th><a class="btn btn-danger btn-xs float-right mx-2" th:href="@{verSedes(format=pdf)}">PDF</a></th>
            <th><a class="btn btn-success btn-xs float-right" th:href="@{verSedes(format=xlsx)}">XLS</a></th>
        </tr>
        </thead>
        <tbody style="text-align: center;">
        <tr th:each="sede: ${sedes}">
            <td th:text="${sede.id}"></td>
            <td th:text="${sede.nombre}"></td>
            <td th:text="${sede.ubicacionMapa}"></td>
            <td th:text="${sede.direccion}"></td>

            <td><a class="btn btn-primary btn-xs" th:href="@{/formSede/} + ${sede.id}" th:text="'Editar'"></a></td>
            <td><a class="btn btn-danger btn-xs" th:href="@{/eliminarSede/} + ${sede.id}" th:text="'Eliminar'"
                   onclick="return confirm('Estás seguro que quieres eliminar?');"></a></td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>

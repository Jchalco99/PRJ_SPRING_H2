<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Gestión de Rifas - Escuela</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<div class="container" style="margin-top:90px;">
    <h1>Listado de Rifas</h1>

    <div style="padding: 10px;">
        <p><a th:href="@{/formRifa}" class="btn btn-success btn-xs">Crear Rifa</a></p>
    </div>

    <table class="table table-primary table-hover table-bordered">
        <thead class="table-light">
        <tr style="text-align: center;">
            <th>ID</th>
            <th>NOMBRE DE LA RIFA</th>
            <th>FECHA DE LA RIFA</th>
            <th>PRECIO DEL BOLETO</th>
            <th>CANTIDAD DE BOLETOS</th>
            <th>SEDE</th>
            <th><a class="btn btn-danger btn-xs float-right mx-2" th:href="@{verRifas(format=pdf)}">PDF</a></th>
            <th><a class="btn btn-success btn-xs float-right" th:href="@{verRifas(format=xlsx)}">XLS</a></th>
        </tr>
        </thead>
        <tbody style="text-align: center;">
        <tr th:each="rifa: ${rifas}">
            <td th:text="${rifa.id}"></td>
            <td th:text="${rifa.nombre}"></td>
            <td th:text="${rifa.fechaRifa}"></td>
            <td th:text="${rifa.precioBoleto}"></td>
            <td th:text="${rifa.cantidadBoleto}"></td>
            <td th:text="${rifa.sede.nombre}"></td>

            <td><a class="btn btn-primary btn-xs" th:href="@{/formRifa/} + ${rifa.id}" th:text="'Editar'"></a></td>
            <td><a class="btn btn-danger btn-xs" th:href="@{/eliminarRifa/} + ${rifa.id}" th:text="'Eliminar'"
                   onclick="return confirm('Estás seguro que quieres eliminar?');"></a></td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>

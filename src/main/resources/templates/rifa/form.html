<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Formulario de Rifa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div th:replace="fragments/header :: header"></div>

<div class="container" style="margin-top:90px;">
    <h1>Formulario de Rifa</h1>

    <div th:object="${rifa}" th:remove="tag">
        <ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
            <li th:each="err: ${#fields.errors('*')}" th:text="${err}"></li>
        </ul>
    </div>

    <form th:action="@{/formRifa}" th:object="${rifa}" method="post">
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Nombre</label>
            <div class="col-sm-6">
                <input type="text" th:field="*{nombre}" class="form-control" th:errorclass="'form-control alert-danger'" />
                <small class="form-text text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Fecha de la Rifa</label>
            <div class="col-sm-6">
                <input type="date" th:field="*{fechaRifa}" class="form-control" />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Precio del Boleto</label>
            <div class="col-sm-6">
                <input type="number" step="0.01" th:field="*{precioBoleto}" class="form-control" th:errorclass="'form-control alert-danger'" />
                <small class="form-text text-danger" th:if="${#fields.hasErrors('precioBoleto')}" th:errors="*{precioBoleto}"></small>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Cantidad de Boletos</label>
            <div class="col-sm-6">
                <input type="number" th:field="*{cantidadBoleto}" class="form-control" th:errorclass="'form-control alert-danger'" />
                <small class="form-text text-danger" th:if="${#fields.hasErrors('cantidadBoleto')}" th:errors="*{cantidadBoleto}"></small>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Sede</label>
            <div class="col-sm-6">
                <select th:field="*{sede}" class="form-control">
                    <option th:each="sede : ${sedes}" th:value="${sede.id}" th:text="${sede.nombre}"></option>
                </select>
                <small class="form-text text-danger" th:if="${#fields.hasErrors('sede')}" th:errors="*{sede}"></small>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-6">
                <input type="submit" value="Crear Rifa" class="btn btn-primary" />
            </div>
        </div>

    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

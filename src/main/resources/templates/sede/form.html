<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Gestión de Sedes</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div th:replace="fragments/header :: header"></div>

<div class="container" style="margin-top:90px;">
  <h1>Sedes</h1>

  <div th:object="${sede}" th:remove="tag">
    <ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
      <li th:each="err: ${#fields.errors('*')}" th:text="${err}"></li>
    </ul>
  </div>

  <form th:action="@{/formSede}" th:object="${sede}" method="post">
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Nombre de la Sede</label>
      <div class="col-sm-6">
        <input type="text" th:field="*{nombre}" class="form-control"
               th:errorclass="'form-control alert-danger'" />
        <small class="form-text text-danger"
               th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Ubicación</label>
      <div class="col-sm-6">
        <input type="text" th:field="*{ubicacionMapa}" class="form-control"
               th:errorclass="'form-control alert-danger'" />
        <small class="form-text text-danger"
               th:if="${#fields.hasErrors('ubicacionMapa')}" th:errors="*{ubicacionMapa}"></small>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Dirección</label>
      <div class="col-sm-6">
        <input type="text" th:field="*{direccion}" class="form-control"
               th:errorclass="'form-control alert-danger'" />
        <small class="form-text text-danger"
               th:if="${#fields.hasErrors('direccion')}" th:errors="*{direccion}"></small>
      </div>
    </div>

    <div class="form-group row">
      <div class="col-sm-6">
        <input type="submit" value="Crear Sede" class="btn btn-primary" />
      </div>
    </div>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
